<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Confirmed - Kaasi</title>

    <!-- SEO and Social Sharing Meta Tags -->
    <meta name="robots" content="noindex" />
    <meta
      name="description"
      content="Your Kaasi account has been successfully confirmed."
    />
    <meta property="og:title" content="Account Confirmed - Kaasi" />
    <meta
      property="og:description"
      content="Your Kaasi account has been successfully confirmed."
    />
    <meta property="og:image" content="https://kaasi.com.lk/img/Metaimg.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Account Confirmed - Kaasi" />
    <meta
      name="twitter:description"
      content="Your Kaasi account has been successfully confirmed."
    />
    <meta name="twitter:image" content="https://kaasi.com.lk/img/Metaimg.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="img/LogoIcon.svg" type="image/svg+xml" />

    <!-- External assets for fonts and icons -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      /* --- Internal CSS for Standalone Confirmation Page (based on 404.html) --- */

      /* 1. Root Variables & Base Styles */
      :root {
        --brand-orange: #e67e26;
        --brand-orange-dark: #d35400;
        --bg-dark: #121212;
        --card-bg: #1e1e1e;
        --border-dark: rgba(255, 255, 255, 0.1);
        --text-primary: #e0e0e0;
        --text-secondary: #a0a0a0;
        --font-family-sans: "Satoshi", sans-serif;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: var(--bg-dark);
        font-family: var(--font-family-sans);
        color: var(--text-secondary);
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents scrollbars */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      /* 2. Main Container & Layout */
      .container-confirm {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
        width: 100%;
      }

      /* 3. Tilt Card Styling */
      .tilt-container {
        perspective: 1500px; /* Creates the 3D space for the tilt effect */
        margin-bottom: 3rem;
      }

      #tilt-card {
        background: linear-gradient(145deg, #2c2c2c, #1e1e1e);
        padding: 3rem 5rem;
        border-radius: 1.5rem;
        border: 1px solid var(--border-dark);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: transform 0.1s linear; /* Smooths the tilt effect */
        transform-style: preserve-3d; /* Important for perspective */
        will-change: transform;
      }

      /* Modified for the checkmark icon */
      #tilt-card i {
        font-size: 5rem; /* Slightly smaller than 404 text for balance */
        font-weight: 900;
        color: var(--brand-orange);
        text-shadow: 0 0 20px rgba(230, 126, 38, 0.4);
        margin: 0;
      }

      /* 4. Message & Button Styling */
      .message-confirm {
        max-width: 520px;
      }

      .message-confirm h2 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 1rem 0;
        line-height: 1.3;
      }

      .message-confirm p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0 0 2.5rem 0;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background-color: var(--brand-orange);
        color: white;
        font-weight: 700;
        padding: 0.875rem 2rem;
        border-radius: 0.375rem;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2),
          0 0 20px rgba(230, 126, 38, 0.4);
      }

      .cta-button:hover {
        background-color: var(--brand-orange-dark);
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25),
          0 0 30px rgba(211, 84, 0, 0.5);
      }

      /* Responsive adjustments */
      @media (max-width: 640px) {
        .message-confirm {
          max-width: 90%;
        }
        #tilt-card {
          padding: 2.5rem 3.5rem;
        }
        #tilt-card i {
          font-size: 4rem;
        }
        .message-confirm h2 {
          font-size: 1.5rem;
        }
        .message-confirm p {
          font-size: 1rem;
        }
      }
    </style>

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2FSRSWZB28"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-2FSRSWZB28");
    </script>
  </head>
  <body>
    <div class="container-confirm">
      <div class="tilt-container">
        <div id="tilt-card">
          <i class="fas fa-check-circle"></i>
        </div>
      </div>

      <div class="message-confirm">
        <h2>Account Confirmed!</h2>
        <p>
          Your email has been successfully verified. You can now return to the app and log in to use the optional cloud sync feature.
        </p>
        <a href="https://app.kaasi.com.lk" class="cta-button">
          <i class="fas fa-arrow-right"></i>
          Continue to App
        </a>
      </div>
    </div>

    <script>
      // --- Tilt Effect JavaScript ---
      document.addEventListener("DOMContentLoaded", () => {
        const tiltCard = document.getElementById("tilt-card");

        if (tiltCard) {
          const intensity = 16; 

          window.addEventListener("mousemove", (e) => {
            const { innerWidth, innerHeight } = window;
            const mouseX = (e.clientX / innerWidth) * 2 - 1;
            const mouseY = (e.clientY / innerHeight) * 2 - 1;

            const rotateY = mouseX * intensity;
            const rotateX = -mouseY * intensity;

            requestAnimationFrame(() => {
              tiltCard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
          });

          document.body.addEventListener("mouseleave", () => {
            requestAnimationFrame(() => {
              tiltCard.style.transform = "rotateX(0deg) rotateY(0deg)";
            });
          });
        }
      });
    </script>
  </body>
</html>
